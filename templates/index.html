<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mask Detector</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0d0d0d;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 30px;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 150, 255, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 35px;
            letter-spacing: 1px;
            margin-bottom: 20px;
            text-shadow: 0 0 12px rgba(0, 150, 255, 0.8);
        }

        .video-box {
            width: 640px;
            height: 480px;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid rgba(0, 150, 255, 0.7);
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.4);
            animation: glow 2s infinite alternate;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px rgba(0, 150, 255, 0.3);
            }
            to {
                box-shadow: 0 0 28px rgba(0, 150, 255, 0.7);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .footer {
            margin-top: 18px;
            font-size: 16px;
            opacity: 0.7;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Real-Time Mask Detection(NSEC minor)</h1>

        <div class="video-box">
            <img src="/video_feed">
        </div>

        <p class="footer">AI Mask Detector â€¢ Powered by ONNX Runtime(Chandranath)</p>
    </div>

</body>
</html>
